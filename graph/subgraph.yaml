specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Players
    network: mumbai
    source:
      address: '0x46f162eFe0364a93Cb3B644989e095f099AcBe75' # Update to the 'live' mumbai address
      abi: Players
      startBlock: 26847586 # Update along with the contract address
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StepsAdded
        - PlanetConquer
      abis:
        - name: Players
          file: ./abis/Players.json
      eventHandlers:
        - event: StepsAdded(uint256,address,uint256)
          handler: handleStepsAdded
        # - event: PlanetConquer(address,uint256,uint256)
        #   handler: handlePlanetConquer
      file: ./src/players.ts
