specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Players
    network: mumbai
    source:
      address: "0x4D2b0dc7B4Bf43Ef56E0Da0aD3AeA7800C65852C" # Update to the 'live' mumbai address
      abi: Players
      startBlock: 26741082 # Update along with the contract address
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StepsAdded
      abis:
        - name: Players
          file: ./abis/Players.json
      eventHandlers:
        - event: StepsAdded(uint256,address,uint256)
          handler: handleStepsAdded
      file: ./src/players.ts
