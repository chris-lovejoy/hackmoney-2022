specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Players
    network: matic
    source:
      address: "0xd2116b44571CB73Aff01b122224C9D7937cD44F1" # Update to the 'live' mumbai address
      abi: Players
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StepsAdded
      abis:
        - name: Players
          file: ./abis/Players.json
      eventHandlers:
        - event: StepsAdded(uint256,address)
          handler: handleStepsAdded
      file: ./src/players.ts
